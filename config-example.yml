emby:
  host: http://192.168.0.109:8096            # emby 访问地址
  episodes-unplay-prior: true                # 是否修改剧集排序, 让未播的剧集靠前排列
  resort-random-items: true                  # 是否重排序随机列表
  # 代理异常处理策略
  # origin: 代理回源服务器处理
  # reject: 拒绝处理
  proxy-error-strategy: origin
  # 图片质量, 默认请求原图
  # 配置范围: [1, 100]
  images-quality: 100
  strm:                                      # STRM 文件路径映射配置
    # 路径映射规则：将 STRM 文件中的本地路径转换为 CDN 直链
    # 从上到下匹配第一个符合的规则
    #
    # 示例：
    # STRM 内容: /mnt/media/剧集/国产剧/101次抢婚 (2023)/Season 1/101次抢婚 - S01E01 - 第 1 集.mp4
    # 匹配规则: local-prefix: /mnt/media/剧集
    # 转换逻辑:
    #   1. 去掉 local-prefix: /国产剧/101次抢婚 (2023)/Season 1/101次抢婚 - S01E01 - 第 1 集.mp4
    #   2. 拼接 cdn-base + remote-prefix: https://tx-cdn.example.com/剧集/国产剧/...
    # 最终重定向: https://tx-cdn.example.com/剧集/国产剧/101次抢婚 (2023)/Season 1/101次抢婚 - S01E01 - 第 1 集.mp4
    path-mappings:
      # 腾讯云 CDN - 剧集
      - local-prefix: /mnt/media/剧集        # 本地路径前缀
        cdn-base: https://tx-cdn.example.com # CDN 域名
        remote-prefix: /剧集                 # CDN 上的路径前缀

      # 腾讯云 CDN - 电影
      - local-prefix: /mnt/media/电影
        cdn-base: https://tx-cdn.example.com
        remote-prefix: /电影

      # 阿里云 CDN - 近期更新
      - local-prefix: /mnt/media/近期更新
        cdn-base: https://ali-cdn.example.com
        remote-prefix: /近期更新

      # 可以添加更多映射规则...

cache:
  # 是否启用缓存中间件
  # 推荐启用, 可以缓存 Emby 接口响应和 302 重定向结果
  enable: true
  # 缓存过期时间
  # 可配置单位: d(天), h(小时), m(分钟), s(秒)
  # 302 重定向缓存固定为 10m
  expired: 1d

ssl:
  enable: false       # 是否启用 https
  # 是否使用单一端口
  # 启用: 只在 8094 端口监听 https
  # 不启用: 8094 监听 https, 8095 监听 http
  single-port: false
  key: testssl.cn.key # 私钥文件名
  crt: testssl.cn.crt # 证书文件名

log:
  # 是否禁用控制台彩色日志
  disable-color: false
