emby:
  host: http://192.168.0.109:8096            # emby 访问地址
  episodes-unplay-prior: true                # 是否修改剧集排序, 让未播的剧集靠前排列
  resort-random-items: true                  # 是否重排序随机列表
  # 代理异常处理策略
  # origin: 代理回源服务器处理
  # reject: 拒绝处理
  proxy-error-strategy: origin
  # 图片质量, 默认请求原图
  # 配置范围: [1, 100]
  images-quality: 100
  strm:                                      # STRM 文件 302 重定向配置
    # 路径映射规则（核心配置）
    # 将 STRM 文件内的 URL 片段替换成指定片段，然后 302 重定向到最终地址
    # 可配置多个映射, 使用 [=>] 符号分割, 程序自上而下匹配第一个结果
    #
    # 示例:
    # STRM 内容: https://origin.com/video.mp4 → 重定向到: https://cdn.example.com/video.mp4
    # STRM 内容: https://api.com/file?token=old → 重定向到: https://api.com/file?token=new
    path-map:
      - https://origin.com => https://cdn.example.com
      - token=old => token=new
    # 是否启用内部重定向跟随
    #
    # 启用: 程序会先请求 STRM 中的 URL，跟随所有 302 重定向，获取最终地址后再返回给客户端
    # 禁用: 程序直接将映射后的地址返回给客户端
    internal-redirect-enable: false

cache:
  # 是否启用缓存中间件
  # 推荐启用, 可以缓存 Emby 接口响应和 302 重定向结果
  enable: true
  # 缓存过期时间
  # 可配置单位: d(天), h(小时), m(分钟), s(秒)
  # 302 重定向缓存固定为 10m
  expired: 1d

ssl:
  enable: false       # 是否启用 https
  # 是否使用单一端口
  # 启用: 只在 8094 端口监听 https
  # 不启用: 8094 监听 https, 8095 监听 http
  single-port: false
  key: testssl.cn.key # 私钥文件名
  crt: testssl.cn.crt # 证书文件名

log:
  # 是否禁用控制台彩色日志
  disable-color: false
